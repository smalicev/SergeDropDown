<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
<div class= "content">

</div>

<script>
function SDropDown(NoItems){
    const dropDownMenu = document.createElement('div');
    dropDownMenu.classList.add('Sdropdownbase');


    const dropDownContent = document.createElement('div');
    dropDownContent.classList.add('items');

    const expand = document.createElement('button');
    expand.classList.add('expand');
    expand.innerText = 'Menu';

    dropDownMenu.appendChild(expand);
    dropDownMenu.appendChild(dropDownContent);
    let newRow = document.createElement('div')

    for ( let i = 0; i < NoItems; i++) {
        let newRow = document.createElement('div')
        dropDownContent.appendChild(newRow);
        newRow.innerText = 'Title';
    };


    expand.addEventListener('click',function(){

        if (dropDownContent.classList.contains('Sdropdownfull') == true){
            dropDownContent.classList.remove('Sdropdownfull');
        } else {
            dropDownContent.classList.add('Sdropdownfull')
        };
    });

    return dropDownMenu;
};

const cont = document.querySelector('.content');

cont.appendChild(SDropDown(8));


</script>
</body>
</html>
